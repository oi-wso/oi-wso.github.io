<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>COURSEDITOR</title>
	<!-- <script src="js/jquery-3.6.0.min"></script> -->
	<script src="js/script.min.js"></script>
</head>

<body>
	<div class="main-wrapper">
		<header class="header active">
	<div class="header__wrapper wrapper">
		<div class="header__container">
			<div class="logo-wrapper header__logo">
				<a href="#" class="header__logo-link logo">
					<img src="img/logo.png" alt="Logo">
				</a>
				<h2 class="header__logo-title logo-title logo-title--d">Платформа для корпоративного обучения</h2>
			</div>
			<nav class="header__nav nav">
				<ul class="header__nav-list">
					<li class="header__nav-item"><a href="#" class="header__link active">Главная</a></li>
					<li class="header__nav-item"><a href="#" class="header__link">Тарифы</a>
						<svg class="header__link-svg" width="10" height="6" viewBox="0 0 10 6" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M9.5 1L5 5L0.5 1" stroke-width="0.8" />
						</svg>
					</li>
					<li class="header__nav-item"><a href="#" class="header__link">Наши продукты</a></li>
					<li class="header__nav-item"><a href="#" class="header__link">FAQ</a></li>
					<li class="header__nav-item"><a href="#" class="header__link">Блог</a></li>
				</ul>
			</nav>
			<div class="header__auth">
				<a href="https://cloud.courseditor.ru/auth" class="header__link header__link--sign-in">Вход</a>
				<a href="https://cloud.courseditor.ru/register" class="link-sign-up">Регистрация</a>
			</div>
		</div>
	</div>
</header>
		<main class="main">
			<section class="about">
				<video class="about__video" preload="auto" autoplay="" loop="" muted="muted">
					<source src="video/about-1.mp4" type="video/mp4">
				</video>
				<div class="about__body">
					<div class="container">
						<div class="about__content">
							<h1 class="about__title h1 h1--w">
								<span><span class="about__title-anim" style="--i:1;">Конструктор</span></span>
								<span><span class="about__title-anim" style="--i:2;">для разработки</span></span>
								<span><span class="about__title-anim" style="--i:3;">он-лайн курсов</span></span>
							</h1>
							<div class="about__buttons">
								<a href="https://cloud.courseditor.ru/register"
									class="about__try-btn btn btn--main">Попробовать бесплатно</a>
								<a href="" class="about__tariffs-btn btn btn--main">Посмотреть тарифы</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/scrollmagic.min.js"></script>
	<script src="js/animation.gsap.min.js"></script>
	<script src="js/debug.addIndicators.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
